<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Tableau de Bord</a></li>
        <li class="active">Résultats par Routeurs</li>
    </ol>
    <div class="container-fluid">
        <div class="row"><h1>Résultats par Routeurs</h1></div>
    </div>
</div>

<div class="container-fluid" ng-controller="StatsParRouteursController">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><h4>Tableau des résultats par routeurs</h4></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3 col-sm-12 justify-content-center">
                            <label class="text-center">Filtre par délai de paiement (Intervalle de jours)</label>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <input type="number" ng-model="filtre_delai_debut" class="form-control" placeholder="Entrez un nombre de jours">
                        </div>
                        <div class="col-lg-5 col-sm-12">
                            <input type="number" ng-model="filtre_delai_fin" class="form-control" placeholder="Entrez un nombre de jours supérieur au précédent">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-sm-12 pull-right" style="margin: 10px 0;">
                            <button type="button" class="btn btn-primary" ng-click="validerFiltre()">Valider Filtre</button>
                        </div>
                    </div>
                    <div class="input-icon right mb10">
                        <i class="fa fa-search"></i>
                        <input type="text" ng-model="filterOptions.filterText" class="form-control" placeholder="Filtre">
                    </div>
                    <div class="table-responsive table-vertical">
                        <table id="statsParRouteursTab" class="table table-striped table-bordered table-hover table-responsive">
                            <thead>
                                <tr style="font-weight: bold">
                                    <th>Nom</th>
                                    <th>Prix</th>
                                    <th>Volume</th>
                                    <th>Chiffre d'Affaires</th>
                                    <th>Prix d'achat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="elt in tab">
                                    <td data-title="Nom">
                                        <span>
                                            {{ elt.nom }}
                                        </span>
                                    </td>
                                    <td data-title="Prix">
                                        <span>
                                            {{ elt.prix }}
                                        </span>
                                    </td>
                                    <td data-title="Volume">
                                        <span>
                                            {{ elt.volume }}
                                        </span>
                                    </td>
                                    <td data-title="Chiffre d'Affaires">
                                        <span>
                                            {{ elt.resultat == null ? '0 €' : (elt.resultat*elt.rem)+' €' }}
                                        </span>
                                    </td>
                                    <td data-title="Prix d'achat">
                                        <span>
                                            {{ elt.pa+' €' }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <pager total-items="totalServerItems" ng-model="pagingOptions.currentPage" previous-text="Précédent" next-text="Suivant"></pager>
                </div>
            </div>
        </div>
    </div>
</div>
